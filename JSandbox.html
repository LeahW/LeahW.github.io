<head>
<title>JS.andbox</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<style>
.whitespace {

 }
 .top {

     height: 195px;   
     width: 508px;
 }
 .top2 {
       background-image: url("https://lh3.googleusercontent.com/-7Hz_Jlz_D_k/VOCzpKXbBZI/AAAAAAAAAsE/DTh9YBbk2b8/w528-h193-no/Glassestop.png");
       height: 195px;
       width: 508px;
 }
 .top3 {
       background-image: url("https://lh5.googleusercontent.com/-BQAleJyEXyg/VOCzqCRu-CI/AAAAAAAAArw/2NqweUS8iaE/w506-h196-no/startop.png");
       height: 195px;
       width: 508px;
 }
 .middle {
      background-image: url("https://lh5.googleusercontent.com/-L9k3ukEjS3E/VOCzpQLAVGI/AAAAAAAAArc/Ks1bONJE65I/w508-h90-no/poptmiddle.png");
 
      height: 90px;

 }
 .middle2 {
       background-image: url("https://lh4.googleusercontent.com/-Kz-5imwBG_c/VOCzpLoXzpI/AAAAAAAAAr8/RY6GJt91gnY/w528-h71-no/Glassesmiddle.png");
       height: 70px;
       width: 508px;
 }
 .middle3 {
       background-image: url("https://lh3.googleusercontent.com/-FTL2BnfSbmQ/VOCzqEgF-NI/AAAAAAAAAro/LSIuFog5BZ4/w507-h109-no/starmiddle.png");
       height: 90px;
       width: 508px;
 }
 .bottom {
      background-image: url("https://lh5.googleusercontent.com/-f90FUqI6VuM/VOCzpYo6XbI/AAAAAAAAAr4/HMM2u8Q6qys/w509-h147-no/popbottom.png");
 
height: 147px;
width: 509px;
}
.bottom2 {
      background-image: url("https://lh4.googleusercontent.com/-rHdueemzQ4k/VOCzowsil5I/AAAAAAAAArM/fhhuQ9Fr6cw/w528-h163-no/Glassesbottom.png");
      height: 147px;
      width 509px;
}
.bottom3 {
      background-image: url("https://lh5.googleusercontent.com/-NNUfG-R5PlA/VOCzpyxUTqI/AAAAAAAAArs/M36K3MBAhOY/w507-h123-no/starbottom.png");

      width: 509px;

     background: #f00ff0;

  </style>

<body>
<h1> JavaScript Experimentation in Progress! </h1>
<div class="container col-md-12 whitespace">
<div class="container well col-md-6 col-md-offset-3">
 <h3>JS.andbox</h3>
 <p>This is where I test code: </p>
 <br>
 
 <div class="col-md-8"><button class='smiley1'> Eyes </button></div>
 <div class="col-md-8"><button class='smiley2'> Nose </button></div>
 <div class="col-md-8"><button class='smiley3'> Mouth </button></div>
 
 </div>
 <br>
  <div class="container well col-md-6 col-md-offset-3"><button class="btn-msg"> Personalized Greeting </button>
       <span class="message">: </span>
  </div>
  </div>
  <div class="container well col-md-6 col-md-offset-3">
  <div class="row col-md-6 col-md-offset-3"><button class='rando-but'> Random Eyes </button><span class='rando'>  </span></div>
  <div class="row col-md-6 col-md-offset-3"><button class='rando-but2'> Random Nose </button><span class='rando2'> </span></div>
  <div class="row col-md-6 col-md-offset-3"><button class='rando-but3'> Random Mouth </button><span class='rando3'> </span></div>
  </div>
 
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
   $('.smiley1').on('click', function() {
      $(this).toggleClass('top');
    });
    $('.smiley2').on('click', function() {
         $(this).toggleClass('middle');
    });
    $('.smiley3').on('click', function() {
         $(this).toggleClass('bottom');
    });
    
    
$('.btn-msg').on('click', function(name) {
      $('.btn-msg').removeClass('btn-msg');
      $(this).addClass('colorChange');
      
var name = prompt("What is your name?");

  $('.message').append('Hello, '+name+', thanks for visiting my page! ');
    
 });
 
 $('.rando-but').on('click', function() {
       var rando = Math.random()*10;
       $('.rando').append('!');
       if (rando >= 7) {
             $('.rando-but').removeClass('top2');
             $('.rando-but').removeClass('top3');
             $('.rando-but').addClass('top');
       } else if (rando >= 3) {
              $('.rando-but').removeClass('top');
              $('.rando-but').removeClass('top2');
             $('.rando-but').addClass('top3');
       }
       else {
             $('.rando-but').removeClass('top3');
             $('.rando-but').removeClass('top');
             $('.rando-but').addClass('top2');
       
       }
 });
 $('.rando-but2').on('click', function() {
       var rando = Math.random()*10;
       $('.rando2').append('!');
       if (rando >= 7) {
             $('.rando-but2').removeClass('middle2');
             $('.rando-but2').removeClass('middle3');
             $('.rando-but2').addClass('middle');
       } else if (rando >= 3) {
              $('.rando-but2').removeClass('middle');
              $('.rando-but2').removeClass('middle2');
             $('.rando-but2').addClass('middle3');
       }
       else {
             $('.rando-but2').removeClass('middle3');
             $('.rando-but2').removeClass('middle');
             $('.rando-but2').addClass('middle2');
       
       }
 });
 $('.rando-but3').on('click', function() {
       var rando = Math.random()*10;
       $('.rando3').append('!');
       if (rando >= 7) {
             $('.rando-but3').removeClass('bottom2');
             $('.rando-but3').removeClass('bottom3');
             $('.rando-but3').addClass('bottom');
       } else if (rando >= 3) {
              $('.rando-but3').removeClass('bottom');
              $('.rando-but3').removeClass('bottom2');
             $('.rando-but3').addClass('bottom3');
       }
       else {
             $('.rando-but3').removeClass('bottom3');
             $('.rando-but3').removeClass('bottom');
             $('.rando-but3').addClass('bottom2');
       
       }
 })
 
</script>

</body>
