<head>

<style>
.whitespace {

 }
 .top {

     height: 195px;   
     width: 508px;
 }
 .middle {
      background-image: url("https://lh5.googleusercontent.com/-L9k3ukEjS3E/VOCzpQLAVGI/AAAAAAAAArc/Ks1bONJE65I/w508-h90-no/poptmiddle.png");
 
      height: 90px;

 }
 .bottom {
      background-image: url("https://lh5.googleusercontent.com/-f90FUqI6VuM/VOCzpYo6XbI/AAAAAAAAAr4/HMM2u8Q6qys/w509-h147-no/popbottom.png");
 
height: 147px;

     background: #f00ff0;

<body>
<h1> JavaScript Experimentation in Progress! </h1>
<div class="container col-md-12 whitespace">
<div class="container well col-md-6 col-md-offset-3">
 <h3>JS.andbox</h3>
 <p>This is where I test code: </p>
 <br>
 
 <div class="col-md-8"><button class='smiley1'> Eyes </button></div>
 <div class="col-md-8"><button class='smiley2'> Nose </button></div>
 <div class="col-md-8"><button class='smiley3'> Mouth </button></div>
 
 </div>
 <br>
  <div class="container well col-md-6 col-md-offset-3"><button class="btn-msg"> Personalized Greeting </button>
       <span class="message">: </span>
  </div>
  </div>
  <div class="container well col-md-6 col-md-offset-3"><button class='rando-but'>Any random number: </button><span class='rando'>  </span></span></div>
  
 
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
   $('.smiley1').on('click', function() {
      $(this).toggleClass('top');
    });
    $('.smiley2').on('click', function() {
         $(this).toggleClass('middle');
    });
    $('.smiley3').on('click', function() {
         $(this).toggleClass('bottom');
    });
    
    
$('.btn-msg').on('click', function(name) {
      $('.btn-msg').removeClass('btn-msg');
      $(this).addClass('colorChange');
      
var name = prompt("What is your name?");

  $('.message').append('Hello, '+name+', thanks for visiting my page! ');
    
 });
 
 $('.rando-but').on('click', function() {
       var rando = Math.random()*10;
       $('.rando').append(' Random number: '+rando);
       if (rando >= 5) {
             $('.rando-but').addClass('top');
       } else {
             $('.rando').append(' high! ');
       
       }
 })
 
</script>

</body>
