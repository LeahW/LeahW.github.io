  <script>
  // counters to hold value of each octet row
 var countA = 0;
 var countB = 0;
 var countC = 0;
 
 // show value of each counter
  $('.qb2').on('click', function() {
   $('.countA').append(countA);
   $('.countB').append(countB);
   $('.countC').append(countC);
   $('.qb2').addClass('hide');
   $('.qb3').removeClass('hide');
 });
 
 // highlight and count each bit with value based on position in byte
 
 $('.A8').on('click', function() {
   $('.A8').addClass('alive');
   countA=countA+128;
 });
  $('.A7').on('click', function() {
   $('.A7').addClass('alive');
   countA=countA+64;
 });
  $('.A6').on('click', function() {
   $('.A6').addClass('alive');
   countA=countA+32;
 });
  $('.A5').on('click', function() {
   $('.A5').addClass('alive');
   countA=countA+16;
 });
  $('.A4').on('click', function() {
   $('.A4').addClass('alive');
   countA=countA+8;
 });
  $('.A3').on('click', function() {
   $('.A3').addClass('alive');
   countA=countA+4;
 });
  $('.A2').on('click', function() {
   $('.A2').addClass('alive');
   countA=countA+2;
 });
  $('.A1').on('click', function() {
   $('.A1').addClass('alive');
   countA=countA+1;
 });
 
 $('.B8').on('click', function() {
   $('.B8').addClass('alive');
   countB=countB+128;
 });
  $('.B7').on('click', function() {
   $('.B7').addClass('alive');
   countB=countB+64;
 });
  $('.B6').on('click', function() {
   $('.B6').addClass('alive');
   countB=countB+32;
 });
  $('.B5').on('click', function() {
   $('.B5').addClass('alive');
   countB=countB+16;
 });
  $('.B4').on('click', function() {
   $('.B4').addClass('alive');
   countB=countB+8;
 });
  $('.B3').on('click', function() {
   $('.B3').addClass('alive');
   countB=countB+4;
 });
  $('.B2').on('click', function() {
   $('.B2').addClass('alive');
   countB=countB+2;
 });
  $('.B1').on('click', function() {
   $('.B1').addClass('alive');
   countB=countB+1;
 });
 
 $('.C8').on('click', function() {
   $('.C8').addClass('alive');
   countC=countC+128;
 });
  $('.C7').on('click', function() {
   $('.C7').addClass('alive');
   countC=countC+64;
 });
  $('.C6').on('click', function() {
   $('.C6').addClass('alive');
   countC=countC+32;
 });
  $('.C5').on('click', function() {
   $('.C5').addClass('alive');
   countC=countC+16;
 });
  $('.C4').on('click', function() {
   $('.C4').addClass('alive');
   countC=countC+8;
 });
  $('.C3').on('click', function() {
   $('.C3').addClass('alive');
   countC=countC+4;
 });
  $('.C2').on('click', function() {
   $('.C2').addClass('alive');
   countC=countC+2;
 });
  $('.C1').on('click', function() {
   $('.C1').addClass('alive');
   countC=countC+1;
 });
 
 // UTF-8 lookup
 var utf8 = ["NUL", "SOH", "STX", "ETX"];
 
 $('.qb1').on('click', function() {
   $('.block1').append(utf8[countA]);
   $('.qb1').addClass('hide');
 });
 
   
</script>
