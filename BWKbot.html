<head>
<title>BWK Bot</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<style>
.whitespace {
  margin: 10px 40px;
}
.hide {
  height: 1px;
  width: 1px;
}
</style>
</head>
<body>
<div class="container well col-md-10 col-md-offset-1">
<p class="lead"> Welcome! </p>
</div>
<div class="container well col-md-8 col-md-offset-2">
<button class='qb1'>Play!</button>
<br>

<div class="container well col-md-8 col-md-offset-2">
  <span class='output1'></span>
</div>
</div>
<div class="container col-md-10 col-md-offset-1">
<p class='lead'>Back to <a href="https://leahw.github.io/"> leahw.github.io </a></p>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
$('.qb1').on('click', function() {
function Question(ques) {
  this.ques = ques;
  this.ask = function() {
    $('.output1').append(ques+"      ");
    $('.output1').append("<span class='q1a'><button class='ab1y'> Yes </button>       <button class='ab1n'> No </button></span> <br>");
  };
};
  var Num1 = new Question('Is it raining?');
  Num1.ask(); 
  
   $('.ab1n').on('click', function() {
    $('.output1').append("Nope, it's not raining! <br>");
    $('.q1a').addClass('hide');
  });
  $('.ab1y').on('click', function() {
    $('.output1').append("Yes, it is raining! <br>");
    $('.q1a').addClass('hide');
  });
  
  });
</script>

</body>
