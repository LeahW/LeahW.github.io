<head>
<title>BWK Bot</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<style>
.whitespace {
  margin: 10px 40px;
}
.hide {
  height: 1px;
  width: 1px;
}
.board {
  background: #145E5E;
  color: #FFFFF5;
}
.block {
  background: #004200;
  color: #EDEDA3;
}
.alive {
  background: #66FF33;
  color: #000000;
}
.dead {
  background: #A32900;
}
.hide {
  height: 1px;
  width: 1px;
}
</style>
</head>
<body>
<div class="container well col-md-10 col-md-offset-1">
<p class="lead"> Welcome! </p>
</div>
<div class="container well col-md-8 col-md-offset-2">
<div class="container col-md-6 col-md-offset-3 board">

<div class="container col-md-2 block A1">A1</div>
<div class="container col-md-2 block A2">A2</div>
<div class="container col-md-2 block A3">A3</div>
<div class="container col-md-2 block A4">A4</div>
<div class="container col-md-2 block A5">A5</div>
<div class="container col-md-2 block A6">A6</div>

<div class="container col-md-2 block B1">B1</div>
<div class="container col-md-2 block B2">B2</div>
<div class="container col-md-2 block B3">B3</div>
<div class="container col-md-2 block B4">B4</div>
<div class="container col-md-2 block B5">B5</div>
<div class="container col-md-2 block B6">B6</div>

<div class="container col-md-2 block C1">C1</div>
<div class="container col-md-2 block C2">C2</div>
<div class="container col-md-2 block C3">C3</div>
<div class="container col-md-2 block C4">C4</div>
<div class="container col-md-2 block C5">C5</div>
<div class="container col-md-2 block C6">C6</div>

  The Board.
</div>
<div class="row col-md-8 col-md-offset-2">
<button class='qb1'>Play!</button>
</div>
<div class="row col-md-8 col-md-offset-2">
</div>
<br>

<div class="container well col-md-8 col-md-offset-2">
  <span class='output1'></span>
</div>
</div>
<div class="container col-md-10 col-md-offset-1">
<p class='lead'>Back to <a href="https://leahw.github.io/"> leahw.github.io </a></p>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  
  
  $('.qb1').on('click', function() {
    function Choose(ques) {
      this.ques = ques;
      this.ask = function() {
        $('.output1').append("<span class='rowSpan'>" + ques + "</span>      ");
        $('.output1').append("<span class='rowSpan'><button class='rowBtnA'> A </button>  <button class='rowBtnB'> B </button>  <button class='rowBtnC'> C </button></span>");
        };
};
    var rowQuestion = new Choose("Pick a row:");
    rowQuestion.ask();
    
    $('.rowBtnA').on('click', function () {
      $('.rowSpan').addClass('hide');
      function Select(ques1) {
        this.ques1 = ques1;
        this.ask = function() {
          $('.output1').append("<span class='colSpan'>" + ques1 + "</span>      ");
          $('.output1').append("<span class='colSpan'><button class='colBtn1'> 1 </button>  <button class='colBtn2'> 2 </button>   <button class='colBtn3'> 3 </button>   <button class='colBtn4'> 4 </button>   <button class='colBtn5'> 5 </button>   <button class='colBtn6'> 6 </button></span>")
 ;       
            };
        };
        var colQuestion = new Select("Pick a column:");
        colQuestion.ask();
      });
      
    $('.rowBtnB').on('click', function () {
      $('.rowSpan').addClass('hide');
      });
      
    $('.rowBtnC').on('click', function () {
      $('.rowSpan').addClass('hide');
      });
  });
   
</script>

</body>
