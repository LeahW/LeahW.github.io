  margin: 10px 40px;
}

  height: 1px;
  width: 1px;
}
</style>
</head>
<body>
<div class="container well col-md-10 col-md-offset-1">
<p class="lead"> Welcome! </p>
</div>
<div class="container well col-md-8 col-md-offset-2">
<button class='qb1'>Play!</button>
<br>

<div class="container well col-md-8 col-md-offset-2">
  <span class='output1'></span>
</div>
</div>
<div class="container col-md-10 col-md-offset-1">
<p class='lead'>Back to <a href="https://leahw.github.io/"> leahw.github.io </a></p>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  $('.qb1').on('click', function() {
    var nums = [];
    for (i=1;i<=20;i++) {
      if (i===3 || (i%3)===0) {
        nums=nums+=('Fizz')
      } else if (i===7 || (i%7)===0) {
        nums=nums+=('Buzz')
      } else if (i!==3 && i!==7) {
        nums=nums+=i
      };
     nums=nums+=(' ') 
    };
    $('.output1').append(nums);
  });
</script>

</body>
