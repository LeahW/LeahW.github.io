<script>

$('.qb1').on('click', function() {
function Question(ques) {
  this.ques = ques;
  this.ask = function() {
    $('.question1').append(ques+"      ");
    $('.question1').append("<span class='q1a'><button class='ab1y'> Yes </button>       <button class='ab1n'> No </button></span> <br>");
  };
};

  var Num1 = new Question('Is it raining?');
  Num1.ask(); 
  
   $('.ab1n').on('click', function() {
    $('.question1').append("Nope, it's not raining! <br>");
    $('.q1a').addClass('hide');
  });
  $('.ab1y').on('click', function() {
    $('.question1').append("Yes, it is raining! <br>");
    $('.q1a').addClass('hide');
  });
  
  });
