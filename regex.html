<body>
<h2> Regex practice page </h2>
<br>
<div class='container well col-md-8 col-md-offset-2'>
<div class='container well col-md-8 col-md-offset-2 paragraph'>
<p class='lead'>Sample text:</p>
<br>
<p>I am a Stay at Home Mom with a background in Tech Support. Interested in modification projects for Kano and Robomow, as well as Front-end web design.</p>

</div>
  <button class='fAndR'> Find and replace a word </button>
    <span class='response'></span>
    <br>
    <button class='isThere'> How many e letters? </button>
    <span class='response2'></span>
</div>
<div class='container col-md-8 col-md-offset-2'>
<p>  Back to <a href="http://leahw.github.io/">leahw.github.io</a></p>
</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>

$('.fAndR').on('click', function() {
  var sampleText = 'I am a Stay at Home Mom with a background in Tech Support. Interested in modification projects for Kano and Robomow, as well as Front-end web design.';
  var findText = prompt("Please enter any one word from above paragraph");
  var replaceText = prompt("Please choose a word to replace it");
  var response = sampleText.replace(findText, replaceText);
  $('.response').append(response);
  
});
$('isThere').on('click', function() {
  var sampleText = 'I am a Stay at Home Mom with a background in Tech Support. Interested in modification projects for Kano and Robomow, as well as Front-end web design.';
      var patt = /e/;
      var response2 = patt.test(sampleText);
  $('.response2').append(response2);
});
</script>
</body>
