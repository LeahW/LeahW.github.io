 <div class="board">

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  $('.roll').on('click', function() {
   $('.board').append('<br>');
   roll = (6*(Math.random());
   switch (roll) {
     case roll < 3:
      $('.board').append('less than three');
     case roll < 4:
      $('.board').append('four');
     case roll < 5:
      $('.board').append('five');
   };
  });
  </script>
