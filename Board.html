 background: green;

<body>

Board
 <div class="board">
  Start
  <button class="roll">Roll the Dice!</button>
 </div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  $('.roll').on('click', function() {
   rando = Math.random()*6;
    switch (rando) {
      case <1:
       $('.board').append("1");
      case <2:
       $('.board').append("2");
      case <3:
       $('.board').append("3");
      case <4:
       $('.board').append("4");
      case <5:
       $('.board').append("1");
      case <6:
       $('.board').append("1");
      default:
       $('.board').append("wat");
    };
});
  </script>
