color: orange;

 background: green;
 }
 button {

 }

<body>
<div class="container row col-md-12"><br></div>
<div class="container well col-md-8 col-md-offset-2">
Board
 <div class="board">
  Start
  <button class="roll">Roll the Dice!</button>
 </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  $('.roll').on('click', function() {
   rando = Math.random()*6;
   if (rando < 1) {
     $('.board').append("<br> 1");
   } else if (rando < 2) {
     $('.board').append("<br> 2");
   } else if (rando < 3) {
     $('.board').append("<br> 3");
   } else if (rando < 4) {
     $('.board').append("<br> 4");
   } else if (rando < 5) {
     $('.board').append("<br> 5");
   } else {
    $('.board').append("<br> 6");
   }
  });
  </script>
</body>
