<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="description" content="JavaScript board game">
<meta name="author" content="Leah Williamson">
<head>
<title>Board game</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<style>
.board {
background: blue;
color: orange;
}
.go {
 background: green;
 }
 button {
  background: gray;
 }
 .alive {
  background: #66FF33;
  color: #000000;
}
</style>
</head>
<body>
<div class="container row col-md-12"><br></div>
<div class="container well col-md-8 col-md-offset-2">
Board
 <div class="board">
  Start
  <button class="roll">Roll the Dice!</button>
 </div>
 <div class="container well col-md-8 col-md-offset-2">
  <div class="container col-md-1 block A1"> 1 </div>
  <div class="container col-md-1 block A2"> 2 </div>
  <div class="container col-md-1 block A3"> 3 </div>
  <div class="container col-md-1 block A4"> 4 </div>
  <div class="container col-md-1 block A5"> 5 </div>
  <div class="container col-md-1 block A6"> 6 </div>
  <div class="container col-md-1 block A7"> 7 </div>
  <div class="container col-md-1 block A8"> 8 </div>
  <div class="container col-md-1 block A9"> 9 </div>
  <div class="container col-md-1 block A10"> 10 </div>
  <div class="container col-md-1 block A11"> 11 </div>
  <div class="container col-md-1 block A12"> 12</div>
  <div class="container col-md-1 block A13"> 13 </div>
  <div class="container col-md-1 block A14"> 14 </div>
  <div class="container col-md-1 block A15"> 15 </div>
  <div class="container col-md-1 block A16"> 16 </div>
 </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  count = 0;
  $('.roll').on('click', function() {
   rando = Math.random()*6;
   if (rando < 1) {
     count = count+1;
   } else if (rando < 2) {
     count = count+2;
   } else if (rando < 3) {
     count = count+3;
   } else if (rando < 4) {
     count = count+4;
   } else if (rando < 5) {
     count = count+5;
   } else {
    count = count+6;
   };
   $('.board').append("<br>" + count);
   if (count == 1) {
    $('.A1').addClass('alive');
   } else if (count == 2) {
    $('.block').removeClass('alive');
    $('.A2').addClass('alive');
   } else if (count == 3) {
    $('.block').removeClass('alive');
    $('.A3').addClass('alive');
   } else if (count == 4) {
    $('.block').removeClass('alive');
    $('.A4').addClass('alive');
   } else if (count == 5) {
    $('.block').removeClass('alive');
    $('.A5').addClass('alive');
   } else if (count == 6) {
    $('.block').removeClass('alive');
    $('.A6').addClass('alive');
   } else if (count == 7) {
    $('.block').removeClass('alive');
    $('.A7').addClass('alive');
   } else if (count == 8) {
    $('.block').removeClass('alive');
    $('.A8').addClass('alive');
   } else if (count == 9) {
    $('.block').removeClass('alive');
    $('.A9').addClass('alive');
   } else if (count == 10) {
    $('.block').removeClass('alive');
    $('.A10').addClass('alive');
   } else if (count == 11) {
    $('.block').removeClass('alive');
    $('.A11').addClass('alive');
   } else if (count == 12) {
    $('.block').removeClass('alive');
    $('.A12').addClass('alive');
   } else if (count == 13) {
    $('.block').removeClass('alive');
    $('.A14').addClass('alive');
   } else if (count == 15) {
    $('.block').removeClass('alive');
    $('.A15').addClass('alive');
   } else if (count == 16) {
    $('.block').removeClass('alive');
    $('.A16').addClass('alive');
   } else if (count == 17) {
    $('.block').removeClass('alive');
    $('.A17').addClass('alive');
   } else {
    $('.board').append("Game over!");
    count=0;
   };
  });
  </script>
</body>
</html>
